<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>

<body>
  <div id="app">
    <h1>Currency Converter</h1>
    <p>Which currency would you like to convert to?</p>
    <form>
      <select v-model="selectedCurrency">
        <option v-for="(currency, key) in currencies" v-bind:value="currency">{{key}}</option>
      </select>
    </form>
    <form>
      <label name="euros">Enter amount in EUR:</label>
      <input name="euros" type="number" v-model="euros" />
    </form>
    <p>This is equivalent to {{ convertCurrency(selectedCurrency, euros) }}</p>
  </div>
</body>

</html>
